<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Form</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>

<body>
    <div class="container">
        <form>
            <section id="section1">
                 <div>
                 </div>
                <div class="form-group">
                    <label for="field1">Mass</label>
                    <select name="field1" id="field1" required>
                        <option value="" disabled selected hidden>Grams per capsule</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="field2">Capsule type</label>
                    <select name="field2" id="field2" required>
                        <option value="" disabled selected hidden>Select capsule type</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="field3">Quantity</label>
                    <select name="field3" id="field3">
                        <option value="" disabled selected hidden>Select quantity</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="field4">Bottle size</label>
                    <select name="field4" id="field4" required>
                        <option value="" disabled selected hidden>Bottle size</option>
                    </select>
                </div>
            </section>
            <section id="section2">
                <br>
                <div>
                </div>
                <div class="form-group">
                    <label for="field5">Bottle color</label>
                    <select name="field5" id="field5" required></select>
                </div>
                <div class="form-group">
                    <label for="field6">Bottle cap type</label>
                    <select name="field6" id="field6" required></select>
                </div>
                <div class="form-group">
                    <label for="field7">Bottle cap color</label>
                    <select name="field7" id="field7" required></select>
                </div>
                <div class="form-group">
                    <label for="field8">Pills per bottle</label>
                    <select name="field8" id="field8" required></select>
                </div>
            </section>
            <section id="section3">
                <br>
                <div class="form-group">
                    <label for="field9">Active ingredients</label>
                    <select name="field9" id="field9" required>
                        <option value="" disabled selected hidden>Select ingredient</option>
                    </select>
                    <div id="qty">
                        <input type="number" inputmode="numeric" min="1" pattern="\d*" name="qtyInput" id="qtyInput" disabled />
                        <button id="qtyButton">â†µ</button>
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <div class="label-display">
                        <label for="field10">Total composition&nbsp;<span id="pool"></span>&nbsp;mg</label>
                        <span class="cost-display">Total cost: $<span id="totalCost">0</span></span>
                    </div>
                    <div class="label-display">
                        <label><span id="howManyBottles">0</span>&nbsp;bottles</label>
                        <span class="cost-display">Cost per bottle: $<span id="eachBottleCost">0</span></span>
                    </div>
                    <ul id="field10"></ul>
                </div>
                <div class="form-group">
                    <br>
                    <button id="sendButton">Submit</button>
                </div>
            </section>
        </form>
    </div>
</body>

<script src="assets/script.js"></script>

</html>
