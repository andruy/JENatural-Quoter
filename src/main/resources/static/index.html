<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Form</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>

<body>
    <div class="container">
        <h1>Quote</h1>
        <form>
            <section id="section1">
                 <div>
                     <h2 class="smallSection">Section 1</h2>
                 </div>
                <div class="form-group">
                    <label for="field1">Mass:</label>
                    <select name="field1" id="field1" required>
                        <option value="" disabled selected hidden>Grams per capsule</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="field2">Capsule type:</label>
                    <select name="field2" id="field2" required>
                        <option value="" disabled selected hidden>Select capsule type</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="field3">Quantity:</label>
                    <select name="field3" id="field3">
                        <option value="" disabled selected hidden>Select quantity</option>
                        <option value="30000">30k</option>
                        <option value="40000">40k</option>
                        <option value="50000">50k</option>
                        <option value="60000">60k</option>
                        <option value="70000">70k</option>
                        <option value="80000">80k</option>
                        <option value="90000">90k</option>
                        <option value="100000">100k</option>
                        <option value="110000">110k</option>
                        <option value="120000">120k</option>
                        <option value="130000">130k</option>
                        <option value="140000">140k</option>
                        <option value="150000">150k</option>
                        <option value="160000">160k</option>
                        <option value="170000">170k</option>
                        <option value="180000">180k</option>
                        <option value="190000">190k</option>
                        <option value="200000">200k</option>
                    </select>
                    <!-- <input type="number" id="field3" name="field3" min="30000" step="10000" placeholder="30k min (increment by 10k)" required> -->
                </div>
                <div class="form-group">
                    <label for="field4">Bottle size:</label>
                    <select name="field4" id="field4" required>
                        <option value="" disabled selected hidden>Bottle size</option>
                    </select>
                </div>
            </section>
            <section id="section2">
                <br>
                <div>
                    <h2 class="smallSection">Section 2</h2>
                </div>
                <div class="form-group">
                    <label for="field5">Bottle color:</label>
                    <select name="field5" id="field5" required></select>
                </div>
                <div class="form-group">
                    <label for="field6">Bottle cap type:</label>
                    <select name="field6" id="field6" required></select>
                </div>
                <div class="form-group">
                    <label for="field7">Bottle cap color:</label>
                    <select name="field7" id="field7" required></select>
                </div>
                <div class="form-group">
                    <label for="field8">Pills per bottle:</label>
                    <select name="field8" id="field8" required></select>
                </div>
            </section>
            <section id="section3">
                <br>
                <div>
                    <h2 class="smallSection">Section 3</h2>
                </div>
                <div class="form-group">
                    <label for="field9">Composition:</label>
                    <ul id="field9"></ul>
                </div>
                <div class="form-group">
                    <label for="field10">Click to add active ingredients:</label>
                    <ul id="field10"></ul>
                </div>
            </section>
            <section id="section4">
                <br>
                <div class="form-group">
                    <button type="submit">Submit</button>
                </div>
            </section>
        </form>
    </div>
</body>

<script src="assets/script.js"></script>

</html>
