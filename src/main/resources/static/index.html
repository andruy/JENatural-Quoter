<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>

<body>
    <div class="container">
        <h1>Quote</h1>
        <form>
            <div class="form-group">
                <label for="field1">Mass:</label>
                <select name="field1" id="field1" required>
                    <option value="" disabled selected hidden>Grams per capsule</option>
                </select>
            </div>
            <div class="form-group">
                <label for="field2">Capsule type:</label>
                <select name="field2" id="field2" required>
                    <option value="" disabled selected hidden>Select capsule type</option>
                </select>
            </div>
            <div class="form-group">
                <label for="field3">Quantity:</label>
                <input type="number" id="field3" name="field3" min="30000" step="10000" placeholder="30k min">
            </div>
            <div class="form-group">
                <label for="field4">Bottle size:</label>
                <select name="field4" id="field4" required>
                    <option value="" disabled selected hidden>Bottle size</option>
                </select>
            </div>
            <div class="form-group">
                <label for="field5">Pills per bottle:</label>
                <input type="text" id="field5" name="field5">
            </div>
            <div class="form-group">
                <label for="field6">Field 6:</label>
                <input type="text" id="field6" name="field6">
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>

<script src="assets/script.js"></script>

</html>
